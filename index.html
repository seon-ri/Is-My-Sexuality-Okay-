<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 성, 문제 없을까? - 결과 확인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
        }

        .input-section {
            background: #f7fafc;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .check-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .check-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .overall-status {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 20px;
        }

        .status-good { background: #48bb78; color: white; }
        .status-caution { background: #ed8936; color: white; }
        .status-concern { background: #e53e3e; color: white; }
        .status-immediate { background: #9f1239; color: white; }

        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .score-card {
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .score-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .score-title {
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3748;
        }

        .score-level {
            color: #718096;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .email-section {
            background: #edf2f7;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 40px;
        }

        .email-btn {
            display: inline-block;
            padding: 15px 40px;
            background: #4a5568;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .email-btn:hover {
            background: #2d3748;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .info-box {
            background: #bee3f8;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: center;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 40px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .scores-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나의 성, 문제 없을까?</h1>
        <p class="subtitle">검사 결과 확인</p>

        <!-- 이메일 입력 섹션 -->
        <div id="inputSection" class="input-section">
            <h3 style="margin-bottom: 20px;">결과 확인하기</h3>
            <p style="color: #718096; margin-bottom: 20px;">
                검사 시 입력하신 이메일 주소를 입력해주세요.
            </p>
            <div class="input-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" placeholder="example@email.com">
            </div>
            <button class="check-btn" onclick="checkResult()">결과 확인</button>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <!-- 로딩 화면 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>결과를 불러오는 중입니다...</p>
        </div>

        <!-- 결과 표시 섹션 -->
        <div id="resultSection" class="result-section">
            <div class="result-header">
                <h2>검사 결과</h2>
                <p id="userName" style="font-size: 1.2em; margin-top: 10px;"></p>
                <div id="overallStatus" class="overall-status"></div>
            </div>

            <h3 style="margin-bottom: 20px;">영역별 점수</h3>
            <div class="scores-grid" id="scoresGrid">
                <!-- 점수 카드들이 여기에 동적으로 생성됩니다 -->
            </div>

            <div class="info-box">
                <h3>💡 상세한 해석과 권장사항을 확인하세요</h3>
                <p style="margin-top: 10px;">
                    각 영역별 구체적인 해석과 맞춤형 권장사항이 포함된<br>
                    상세 결과지를 이메일로 받아보실 수 있습니다.
                </p>
            </div>

            <div class="email-section">
                <h3>상세 결과지 받기</h3>
                <p style="color: #718096; margin-top: 10px;">
                    영역별 상세 해석, 권장사항, PDF 결과지가 포함됩니다.
                </p>
                <button class="email-btn" onclick="requestDetailedResult()">
                    이메일로 상세 결과 받기
                </button>
                <p id="emailStatus" style="margin-top: 20px; color: #48bb78; display: none;">
                    ✅ 상세 결과가 이메일로 발송될 예정입니다.
                </p>
            </div>
        </div>
    </div>

    <script>
        // 임시 데이터베이스 (실제로는 서버나 Google Sheets 연동 필요)
        // 여기서는 데모를 위한 샘플 데이터
        const sampleResults = {
            'test@example.com': {
                name: '홍길동',
                overall_status: '양호',
                scores: {
                    '성인식 왜곡': 1.17,
                    '성적 상상의 몰입도': 1.0,
                    '성적 관심의 특이성': 1.0,
                    '성충동 조절 어려움': 1.17,
                    '환상-현실 경계 모호성': 1.17,
                    '성적 책임감 부족': 1.17
                }
            }
        };

        function checkResult() {
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            // 이메일 유효성 검사
            if (!email) {
                showError('이메일 주소를 입력해주세요.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('올바른 이메일 형식이 아닙니다.');
                return;
            }
            
            // 로딩 표시
            showLoading(true);
            errorMessage.style.display = 'none';
            
            // 실제로는 서버에서 데이터를 가져와야 함
            // 여기서는 2초 후 샘플 데이터 표시
            setTimeout(() => {
                showLoading(false);
                
                // 실제로는 서버에서 결과를 조회
                // const result = await fetchResultFromServer(email);
                
                // 데모: 샘플 데이터 사용
                if (email === 'test@example.com') {
                    displayResult(sampleResults[email]);
                } else {
                    // 실제로는 매일 저녁 처리되므로 안내 메시지
                    showError('아직 결과가 준비되지 않았습니다. 매일 저녁 6시에 결과가 업데이트됩니다.');
                }
            }, 2000);
        }

        function displayResult(result) {
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            
            // 기본 정보
            document.getElementById('userName').textContent = `${result.name}님의 결과`;
            
            const statusElement = document.getElementById('overallStatus');
            statusElement.textContent = result.overall_status;
            statusElement.className = `overall-status ${getStatusClass(result.overall_status)}`;
            
            // 점수 카드
            const scoresGrid = document.getElementById('scoresGrid');
            scoresGrid.innerHTML = '';
            
            Object.entries(result.scores).forEach(([domain, score]) => {
                const scoreCard = document.createElement('div');
                scoreCard.className = 'score-card';
                
                const level = getScoreLevel(score);
                scoreCard.innerHTML = `
                    <div class="score-title">${domain}</div>
                    <div class="score-value">${score}</div>
                    <div class="score-level">${level}</div>
                `;
                
                scoresGrid.appendChild(scoreCard);
            });
        }

        function getStatusClass(status) {
            const classes = {
                '양호': 'status-good',
                '주의 필요': 'status-caution',
                '상담 권장': 'status-concern',
                '즉시 개입': 'status-immediate',
                '재검사 필요': 'status-immediate'
            };
            return classes[status] || '';
        }

        function getScoreLevel(score) {
            if (score <= 2.5) return '양호';
            if (score <= 3.5) return '주의 필요';
            if (score <= 4.4) return '집중 관리';
            return '즉시 개입';
        }

        function requestDetailedResult() {
            const emailStatus = document.getElementById('emailStatus');
            emailStatus.style.display = 'block';
            
            // 실제로는 서버에 요청을 보내야 함
            // 여기서는 Python 프로그램에서 처리하도록 표시만
            
            // Google Forms로 요청 기록 (선택사항)
            // submitToGoogleForms(email);
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('inputSection').style.display = show ? 'none' : 'block';
        }
    </script>
</body>
</html>
